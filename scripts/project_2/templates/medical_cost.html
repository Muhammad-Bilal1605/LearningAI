<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Cost Estimator ‚Äî ML Health Suite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
          rel="stylesheet">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0a0e1a;
            --surface: #111827;
            --surface2: #1a2235;
            --accent: #3b82f6;
            --accent-dark: #2563eb;
            --text: #f1f5f9;
            --muted: #64748b;
            --border: rgba(255, 255, 255, 0.07);
            --input-bg: #0f1623;
            --radius: 14px;
            --radius-sm: 8px;
        }

        body {
            font-family: 'Sora', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse 60% 50% at 85% 30%, rgba(59, 130, 246, 0.09) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .page {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        nav {
            padding: 20px 48px;
            display: flex;
            align-items: center;
            gap: 16px;
            border-bottom: 1px solid var(--border);
        }

        .back {
            font-size: 13px;
            color: var(--muted);
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
            transition: color 0.2s;
        }

        .back:hover {
            color: var(--text);
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 15px;
            font-weight: 500;
            color: var(--accent);
            letter-spacing: 0.05em;
        }

        .logo span {
            color: var(--muted);
        }

        .main {
            flex: 1;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 60px 24px;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            width: 100%;
            max-width: 520px;
            padding: 40px;
        }

        .card-header {
            margin-bottom: 32px;
        }

        .card-icon {
            font-size: 28px;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 13px;
            color: var(--muted);
            line-height: 1.6;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .field.full {
            grid-column: 1 / -1;
        }

        label {
            font-size: 11px;
            font-family: 'JetBrains Mono', monospace;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        input, select {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text);
            font-family: 'Sora', sans-serif;
            font-size: 14px;
            padding: 10px 14px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            -moz-appearance: textfield;
            appearance: none;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }

        input:focus, select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.12);
        }

        input::placeholder {
            color: var(--muted);
        }

        select option {
            background: var(--surface);
            color: var(--text);
        }

        /* Custom select arrow */
        .select-wrap {
            position: relative;
        }

        .select-wrap::after {
            content: '‚ñæ';
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            pointer-events: none;
            font-size: 12px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 13px;
            background: var(--accent);
            color: white;
            font-family: 'Sora', sans-serif;
            font-size: 14px;
            font-weight: 700;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: background 0.2s, transform 0.15s;
            letter-spacing: 0.01em;
        }

        button[type="submit"]:hover {
            background: var(--accent-dark);
            color: white;
            transform: translateY(-1px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 24px;
            padding: 20px;
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
        }

        .result-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: -0.02em;
        }

        .result-note {
            font-size: 12px;
            color: var(--muted);
            margin-top: 6px;
        }
    </style>
</head>
<body>
<div class="page">
    <nav>
        <a class="back" href="/">‚Üê back</a>
        <div style="color:var(--border)">|</div>
        <div class="logo">ml<span>.</span>health</div>
    </nav>

    <div class="main">
        <div class="card">
            <div class="card-header">
                <div class="card-icon">üíä</div>
                <h1>Medical Cost Estimator</h1>
                <p class="subtitle">Estimate annual insurance charges based on demographic and lifestyle factors.</p>
            </div>

            <form method="POST">
                <div class="form-grid">
                    <div class="field">
                        <label>Age</label>
                        <input type="number" name="age" placeholder="e.g. 42" required>
                    </div>
                    <div class="field">
                        <label>BMI</label>
                        <input type="number" step="0.01" name="bmi" placeholder="kg/m¬≤" required>
                    </div>
                    <div class="field">
                        <label>Sex</label>
                        <div class="select-wrap">
                            <select name="sex">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="field">
                        <label>Children</label>
                        <input type="number" name="children" placeholder="0" required>
                    </div>
                    <div class="field">
                        <label>Smoker</label>
                        <div class="select-wrap">
                            <select name="smoker">
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                            </select>
                        </div>
                    </div>
                    <div class="field">
                        <label>Region</label>
                        <div class="select-wrap">
                            <select name="region">
                                <option value="southwest">Southwest</option>
                                <option value="southeast">Southeast</option>
                                <option value="northwest">Northwest</option>
                                <option value="northeast">Northeast</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit">Estimate Cost</button>
            </form>

            {% if prediction %}
            <div class="result">
                <div class="result-label">// estimated annual cost</div>
                <div class="result-value">${{ prediction }}</div>
                <div class="result-note">Model estimate ‚Äî actual costs may vary.</div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
